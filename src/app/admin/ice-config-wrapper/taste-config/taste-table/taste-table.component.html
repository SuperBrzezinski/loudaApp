<ng-container *ngIf="tastes$ | async as tastes; else spinner">
  <table mat-table [dataSource]="tastes" class="mat-elevation-z8" style="margin-bottom: 1rem;">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> Nr. </th>
      <td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nazwa </th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Akcje </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" type="button" (click)="removeTaste(element)" [disabled]="tastes.length < 2">Usu≈Ñ smak</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-template #spinner >
  <mat-spinner></mat-spinner>
</ng-template>
