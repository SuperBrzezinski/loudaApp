<h1>Ulubione</h1>
<ng-container *ngIf="favouriteItems$ | async as favouriteItems" >

<table mat-table [dataSource]="favouriteItems" class="mat-elevation-z8" style="margin-bottom: 1rem;">

  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> Nr. </th>
    <td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="taste">
    <th mat-header-cell *matHeaderCellDef> Nazwa smaku </th>
    <td mat-cell *matCellDef="let element"> {{element.taste}} </td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef> Jednostka </th>
    <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Ilość </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Akcja </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" type="button"(click)="removeFavourite(element)">Usuń</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</ng-container>
